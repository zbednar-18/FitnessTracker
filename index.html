		$('#mycalendar').monthly({
			mode: 'event',
			//jsonUrl: 'events.json',

		});

		$('#mycalendar2').monthly({

			target: '#mytarget',
			setWidth: '250px',
			startHidden: true,
			showTrigger: '#mytarget',
			stylePast: true,
			disablePast: true
		});
